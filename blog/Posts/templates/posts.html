<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if allTopics %}
    <ul>
      {% for topic in allTopics %}
      <li><a href="/posts/{{ topic.id }}/">{{ topic.topicName }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <h1>No topics to display</h1>
    {% endif %}

    


  </body>
</html>
